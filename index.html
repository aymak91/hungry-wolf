<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hungry Wolf</title>

        <link rel="stylesheet" type="text/css" href="./src/assets/stylesheets/reset.css" />

<body>

    <article class='instructions animate-expand not-game'>
